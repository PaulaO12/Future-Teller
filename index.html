<!DOCTYPE html>
<html>
    <head>
        <title>Future Teller</title>
        <link href="https://fonts.googleapis.com/css?family=Handlee|Lobster" rel="stylesheet">
    </head>
    <body>
        <div id="Header"> 
            <h1>In the year 2080 . . .</h1>
        </div>
        <div id="Question1">
            <p>What is your name?</p>
            <input class="name">
        </div>     
        <div id="Question2">
            <p>What is your favorite food?</p>
            <input class="food">
        </div>
            
        <div id="Question3">
            <p>How many times do you eat your favorite food per week?</p>
            <input class="timesEaten">
        </div>
        <div id="Button">
            <button>Calculate</button>
        </div>
        <div id="results">
        </div>
    </body>
</html>
